<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
</head>
<body>
  <div id = "app">
      <yf v-for="item in items" v-bind:item="item" value="yf"></yf>
      {{message}}
  </div>
</body>

<script>
  html_string = `
          <h1> Alenhuoga的Vue</h1>
  `

  Vue.component("yf",{

      //像形参一样，可以拿到组件内部的属性值
    props:['item'],
    template: "<li>{{item}}</li>"
  });

  var vm = new Vue({
    el:'#app',
    data:{
      message:'123',
      items:["java","linux","前端"],
    }
  });
</script>

</html>
